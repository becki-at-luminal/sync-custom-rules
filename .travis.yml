arch: amd64
os: linux
dist: xenial

env:
  global:
#  - PATH="$HOME/.local/bin:$PATH"
  - FUGUE_VERSION=0.18.0

script:
#  - mkdir $HOME/.local/bin
  - wget -O fugue https://github.com/fugue/fugue-client/releases/download/v0.18.0/fugue-linux-amd64
  - sudo mv fugue /usr/local/bin/fugue
  - chmod 755 /usr/local/bin/fugue
  - ls -l /usr/local/bin/fugue
  - fugue --version
  - fugue sync rules my-custom-rules

branches:
  only:
  - main